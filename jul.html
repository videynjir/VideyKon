<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video - No Ads Stream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root {
      --primary-color: #3b82f6; --success-color: #22c55e; --danger-color: #ef4444;
      --gray-bg: #f9fafb; --gray-border: #e5e7eb; --text-dark: #1f2937; --text-light: #6b7280;
    }
    body {
      font-family: 'Inter', sans-serif; background-color: var(--gray-bg); color: var(--text-dark);
      display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 1rem;
    }
    .upload-container {
      background-color: white; border-radius: 0.75rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
      width: 100%; max-width: 500px; padding: 2rem; text-align: center;
    }
    h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 2rem; }

    #dropZone {
      border: 2px dashed var(--gray-border); border-radius: 0.5rem; padding: 2rem; cursor: pointer; transition: all 0.2s ease-in-out;
    }
    #dropZone.dragover { border-color: var(--primary-color); background-color: #eff6ff; }
    #dropZone:hover { border-color: #93c5fd; }
    #dropZone .icon { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 1rem; }
    #file-info { font-weight: 500; color: var(--text-dark); word-break: break-all; }
    #file-instructions { color: var(--text-light); font-size: 0.875rem; }

    #progressContainer { margin-top: 1.5rem; }
    .progress-bar-wrapper { background-color: #e5e7eb; border-radius: 9999px; overflow: hidden; height: 1rem; }
    #progressBar {
      background-color: var(--success-color); height: 100%; width: 0%; color: white;
      font-size: 0.75rem; font-weight: 600; line-height: 1rem; text-align: center; transition: width 0.3s ease;
    }
    
    .btn {
      width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; font-weight: 600;
      font-size: 1rem; border: none; cursor: pointer; transition: all 0.2s ease;
    }
    #uploadButton { background-color: var(--primary-color); color: white; margin-top: 1.5rem; }
    #uploadButton:hover:not(:disabled) { background-color: #2563eb; }
    #uploadButton:disabled { background-color: #9ca3af; cursor: not-allowed; }
    #resultContainer { margin-top: 1.5rem; }
    .input-group { display: flex; }
    #resultLink {
      flex-grow: 1; border: 1px solid var(--gray-border); padding: 0.5rem 0.75rem;
      border-radius: 0.5rem 0 0 0.5rem; background-color: #f9fafb; outline: none;
    }
    #copyButton {
      background-color: #e5e7eb; border: 1px solid var(--gray-border); border-left: none;
      padding: 0.5rem 1rem; border-radius: 0 0.5rem 0.5rem 0; cursor: pointer;
    }
    #copyButton:hover { background-color: #d1d5db; }

    .alert { padding: 1rem; border-radius: 0.5rem; margin-top: 1.5rem; font-weight: 500; text-align: left; }
    .alert-danger { background-color: #fee2e2; color: #b91c1c; }
    .alert-success { background-color: #dcfce7; color: #166534; }
    .hidden { display: none; }
    footer { margin-top: 2rem; font-size: 0.875rem; color: var(--text-light); }
  </style>
</head>
<body>

  <div class="upload-container">
    <h1>Upload Your Video</h1>

    <div id="dropZone">
      <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
      <p id="file-info">Drag & Drop Video Here</p>
      <small id="file-instructions">or click to select a file</small>
    </div>

    <!-- PERBAIKAN: Menggunakan accept="video/*" yang lebih umum -->
    <input type="file" id="fileInput" class="hidden" accept="video/*">

    <div class="hidden" id="progressContainer">
      <div class="progress-bar-wrapper">
        <div id="progressBar">0%</div>
      </div>
    </div>

    <button id="uploadButton" class="btn" disabled>Upload Video</button>

    <div class="alert alert-danger hidden" id="statusMessage"></div>

    <div id="resultContainer" class="hidden">
      <div class="input-group">
        <input type="text" id="resultLink" readonly>
        <button id="copyButton" title="Copy to clipboard">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <p>Â© <span id="year"></span> No Ads Stream</p>
  </footer>
